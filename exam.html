<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Page</title>
    <link rel="stylesheet" href="styles.css"> <!-- Linking the CSS file -->
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: space-between;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #f9f9f9; /* Optional: for better visibility */
        }
        .sidebar {
            width: 20%;
            padding: 20px;
            background-color: #f0f0f0;
            border-right: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .box {
            width: 100px;
            height: 100px;
            background-color: white;
            border: 1px solid #ccc;
        }
        .main-content {
            width: 80%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .text-bar {
            background-color: white;
            color: #333;
            text-align: center;
            padding: 15px 0;
            font-size: 18px;
            font-weight: bold;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
        .content-wrapper {
            display: flex;
            align-items: center;
            justify-content: center; /* Center the content horizontally */
            margin-bottom: 20px;
        }
        .text-content {
            text-align: left;
            margin-right: 20px; /* Space between text and box */
            font-size: 24px;
            color: #333;
            font-weight: bold;
            flex: 1; /* Take up available space */
        }
        .plain-box {
            width: 100px;
            height: 100px;
            background-color: #e0e0e0;
            border: 1px solid #ccc;
        }
        .links {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .links a {
            margin: 0 20px;
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
        .button {
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }
        .button button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="box"></div>
    </div>
    <div class="main-content">
        <div class="text-bar">
            Don’t forget to grab this one, it’s free! Download the Ultimate con tomate guide.
        </div>
        <div class="links">
            <a href="#home">Home</a>
            <a href="#about-us">About Us</a>
            <a href="#contact">Contact</a>
        </div>
        <div class="content-wrapper">
            <div class="text-content">
                <p>The future of web design, today</p>
                <p>The future of web design, today</p>
            </div>
            <div class="plain-box"></div>
        </div>
        <div class="button">
            <button>Click Me</button>
        </div>
    </div>
</body>
</html>
